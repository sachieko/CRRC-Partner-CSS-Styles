<style type="text/css">
  .partner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    margin-bottom: 40px;
  }

  #partner-page {
    display: flex;
    flex-direction: column;
    font-size: 16px;
  }

  #partner-page hr {
    align-self: center;
  }

  .partner-container > :first-child {
    margin-bottom: 40px;
  }

  .partner-container > .partner-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 250px;
    border: 1px solid #ffffff;
    border-radius: 10px;
    padding: 15px;
    padding-bottom: 0px;
  }

  .partner-item > a > img {
    height: 150px;
  }

  .partner-item > p {
    position: relative;
    text-align: center;
    margin: 0;
  }

  .partner-item:hover {
    transition: all 0.2s ease-out;
    box-shadow: 0px 4px 8px rgba(43, 157, 213, 0.227);
    border: 1px solid #508edf;
  }

  .partner-title > b {
    display: flex;
    justify-content: center;
  }

  .library-partners-banner {
    display: flex;
    justify-content: center;
  }

  .library-partners-banner > a > img:hover {
    transition: all 0.2s ease-out;
    box-shadow: 0px 4px 8px rgba(38, 38, 38, 0.2);
    border: 1px solid #cccccc;
    border-radius: 10px;
  }

  .library-partners-banner > a > img {
    height: 200px;
    width: 400px;
    border: 1px solid #ffffff;
  }

  @media only screen and (min-width: 780px) {
    .partner-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin-bottom: 5px;
    }
    .library-partners-banner > a > img {
      height: 300px;
      width: 600px;
      border: 1px solid #ffffff;
    }
  }
</style>
