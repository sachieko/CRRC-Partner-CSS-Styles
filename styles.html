<style type="text/css">
  .partner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 0;
    margin-bottom: 0;
  }

  #partner-page {
    display: flex;
    flex-direction: column;
  }

  #partner-page hr {
    align-self: center;
    width: 100%;
  }

  .partner-item a > .partner-img {
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .partner-container > .partner-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #ffffff;
    border-radius: 10px;
    padding: 15px;
    height: 250px;
    width: 250px;
    transition: all 0.5s ease;
  }

  .partner-item .partner-img > img {
    height: 150px;
    max-width: 200px;
  }

  .partner-item > a {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #666;
  }

  .partner-item > a > p {
    position: relative;
    text-align: center;
    margin: 0;
  }

  .partner-item:hover {
    transition: all 0.5s ease;
    box-shadow: 0px 4px 8px rgba(43, 157, 213, 0.227);
    border-color: #508edf;
  }

  .partner-title, .partner-desc {
    text-align: center;
  }

  .library-partners-banner {
    display: flex;
    justify-content: center;
  }

  .library-partners-banner > a > img:hover {
    transition: all 0.2s ease-out;
    box-shadow: 0px 4px 8px rgba(43, 157, 213, 0.227);
    border-color: #508edf;
  }

  .library-partners-banner > a > img {
    height: 200px;
    width: 400px;
    border: 1px solid #999;
    border-radius: 10px;
  }

  @media only screen and (min-width: 780px) {
    .partner-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin-bottom: 40px;
    }
    .library-partners-banner > a > img {
      height: 300px;
      width: 600px;
    }
  }
</style>
